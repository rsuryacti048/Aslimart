<div class="heading">
  <h1> Vendor Registration Form </h1>
</div>
      <div class="w-full px-4 lg:w-1/2 xl:w-5/12">
        <div class="relative rounded-lg bg-white p-8 shadow-lg sm:p-12">
          <form action="https://sheetdb.io/api/v1/l3jinqptg8v4y" method="post" id="Vendor-Form" role="form">
            <h3> Company Details</h3>
            <div class="mb-6">
              
              <input name="data[CName]"
                type="text"
                placeholder="Company Name"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"
              />
            </div>
            <div class="mb-6">
              <input name="data[CEmail]"
                type="email"
                placeholder="Company  Email"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"
              />
            </div>
            <div class="mb-6">
              <input name="data[CPhone-no]"
                type="tel"
                placeholder="Company Phone"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"
              />
            </div>
            <h3> Contact Info</h3>
            <div class="mb-6">
              
              <input name="data[PName]"
                type="text"
                placeholder="Full Name"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"
              />
            </div>
            <div class="mb-6">
              <input name="data[PEmail]"
                type="email"
                placeholder="Personal Email"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"
              />
            </div>
            <div class="mb-6">
              <input name="data[PPhone-no]"
                type="tel"
                placeholder="Personal Phone"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"
              />
            </div>
            <div class="mb-6">
              <input name="data[Password]"
                type="password"
                placeholder="Create Password"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"
              />
            </div>
            
            <h3> Product Info</h3>
            <div class="mb-6">
              
              <input name="data[Product-Name]"
                type="text"
                placeholder="Product Name"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"
              />
            </div>
            <div class="mb-6">
              
              <input name="data[Catogeory]"
                type="text"
                placeholder="Catogeory"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none"
              />
            </div>
            <div class="mb-6">
              <input name="data[Quant]"
                type="number"
                placeholder="Availability"
                class="text-body-color border-[f0f0f0] focus:border-primary w-full rounded border py-3 px-[14px] text-base outline-none focus-visible:shadow-none" required=""
              />
            </div>
            
            
            <div>
              <button
                type="submit"
                class="bg-primary border-primary w-full rounded border p-3 transition hover:bg-opacity-90"
              >
                Submit
              </button>
              <br>
              <br>
            </div>
            <div>
              <button
                type="submit"
                class="bg-primary border-primary w-full rounded border p-3 transition hover:bg-opacity-90">
                <a href="index.html"> Go to Home</a>
              </button>
            </div>
          </form>
